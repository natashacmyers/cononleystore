{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-3">
                        <a href="{{ product.image_url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ product.image_url }}" alt="{{ product.name }}">
                        </a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 offset-md-1 ">
                <div class="mt-4 d-flex justify-content-end">
                    <button>Back to Products</button>
                </div>
                <div class="product-details-container">
                    <h2 class="my-3">{{ product.name }}</h2>
                    <h3 class="my-3">${{ product.price }}</h3>
                    <p class="my-3">{{ product.description }}</p>
                    <button>Reviews?</button>
                    <button>Add to Bag</button>
                    
                </div>
            </div>
    </div>
</div>

{% endblock %}
